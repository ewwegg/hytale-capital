  package_root: dev.ewwegg.capital

development:
  philosophy:
    - Working beats perfect
    - Simple beats flexible
    - Conventional beats clever
    - Explicit beats abstract
    - Reversible beats optimal

  workflow:
    project: 1-2 months (4-8 milestones)
    milestone: 1 week (10-20 issues)
    issue: 2-4 hours

  commit_format: Conventional Commits v1.0.0
  license: MIT

architecture:
  core_systems:
    - ClaimManager: Chunk-based spatial claim lookup
    - PartyManager: Player groups with roles
    - PermissionManager: Trust levels and flags
    - ProtectionManager: Event-driven protection
    - StorageManager: JSON file storage

  patterns:
    - Server-side only
    - ECS-aligned design
    - Event-driven protection

